<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - FLIXGO</title>
    <style> /* Your CSS Styles */ </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        {/* Your header nav */}
    </header>
    <section class="movie-list" id="movie-list">
        {/* Movies will load here */}
    </section>
    <footer>
        {/* Your footer */}
    </footer>
    <script>
        // Firebase config and initialize (same as script.js)
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection("movies").where("category", "==", "movies").get().then((querySnapshot) => {
            const container = document.getElementById("movie-list");
            querySnapshot.forEach((doc) => {
                const movie = doc.data();
                const movieHtml = `
                    <div class="movie-item">
                        <img src="${movie.posterUrl}" alt="${movie.title}">
                        <h3>${movie.title}</h3>
                        <p class="movie-rating">${movie.rating}</p>
                    </div>
                `;
                container.innerHTML += movieHtml;
            });
        });
    </script>
</body>
</html>
