<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSphere - Movie Download Site</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        header {
            background-color: #282828;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
        }

        .search-container button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .sign-in-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .new-items {
            padding: 20px;
        }

        .new-items h2 {
            margin-bottom: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-item {
            background-color: #282828;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .movie-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .movie-rating {
            color: #ffc107;
        }

        .new-releases {
            padding: 20px;
            background-color: #222;
        }

        .new-releases h2 {
            margin-bottom: 20px;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tabs button {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
        }

        .tabs button.active {
            border-bottom: 2px solid #e50914;
        }

        .release-item {
            background-color: #282828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .release-item img {
            max-width: 100px;
            height: auto;
            border-radius: 4px;
            margin-right: 15px;
        }

        .release-content {
            flex-grow: 1;
        }

        .release-content h3 {
            margin: 0;
        }

        .release-rating {
            color: #ffc107;
        }

        .expected-premiere {
            padding: 20px;
        }

        .expected-premiere h2 {
            margin-bottom: 20px;
        }

        .premiere-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .premiere-item {
            background-color: #282828;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .premiere-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .premiere-rating {
            color: #ffc107;
        }

        .show-more-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .partners {
            padding: 20px;
            background-color: #222;
        }

        .partners h2 {
            margin-bottom: 20px;
        }

        .partner-logos {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .partner-logos img {
            max-width: 100px;
            height: auto;
        }

        footer {
            background-color: #1a1a1a;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        footer h4 {
            margin-bottom: 10px;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            margin-bottom: 5px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
        }

        .footer-bottom {
            background-color: #111;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
