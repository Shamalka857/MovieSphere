    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #222;
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjusted minmax for smaller cards */
            gap: 15px; /* Adjusted gap for smaller cards */
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .movie-card {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .movie-details {
            padding: 10px; /* Reduced padding for smaller cards */
        }

        .movie-details h2 {
            margin-top: 5px; /* Reduced margin for smaller cards */
            margin-bottom: 5px; /* Reduced margin for smaller cards */
            font-size: 1em; /* Reduced font size for smaller cards */
        }

        .movie-details p {
            margin-bottom: 10px; /* Reduced margin for smaller cards */
            font-size: 0.8em; /* Reduced font size for smaller cards */
        }

        .download-button {
            display: inline-block;
            padding: 8px 15px; /* Reduced padding for smaller cards */
            background: linear-gradient(to right, #e50914, #f44336);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8em; /* Reduced font size for smaller cards */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #333, #222);
            z-index: -1;
            animation: bgAnimation 10s linear infinite;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ... rest of your styles ... */

        #welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            z-index: 10;
            animation: welcomeFadeInOut 3s ease-in-out forwards;
        }

        @keyframes welcomeFadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Further adjustment for smaller screens */
            }
        }
    </style>
