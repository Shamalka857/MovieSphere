<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviSphere Premium Movies</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #222;
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .movie-card {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .movie-details {
            padding: 20px;
        }

        .movie-details h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .movie-details p {
            margin-bottom: 15px;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #e50914, #f44336);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #333, #222);
            z-index: -1;
            animation: bgAnimation 10s linear infinite;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .expected-premiere {
            padding: 20px;
        }

        .expected-premiere h2 {
            margin-bottom: 20px;
        }

        .expected-premiere .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .expected-premiere .movie-item {
            background-color: #282828;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .expected-premiere .movie-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .expected-premiere .movie-rating {
            color: #ffc107;
        }

        .show-more-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .our-partners {
            padding: 20px;
            background-color: #222;
            text-align: center;
        }

        .our-partners h2 {
            margin-bottom: 20px;
        }

        .partner-icons img {
            max-width: 80px;
            margin: 10px;
        }

        footer {
            background-color: #1a1a1a;
            padding: 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .footer-section {
            margin-bottom: 20px;
        }

        .footer-section h3 {
            margin-bottom: 10px;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li a {
            color: #fff;
            text-decoration: none;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .small-icon {
            width: 50px;
            height: auto;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 5px;
        }

        #welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            z-index: 10;
            animation: welcomeFadeInOut 3s ease-in-out forwards;
        }

        @keyframes welcomeFadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }
    </style>
</head>

        <p>Premium Friend of Shamalka!</p>
        <p>Welcome!</p>
    </div>

    <h1>Premium Movies</h1>
