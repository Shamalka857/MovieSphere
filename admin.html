<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieSphere - Upload Movies</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.min.js"></script> <!-- CryptoJS Library -->
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://i.ibb.co/67dJBdc2/soic22.jpg" alt="MovieSphere Logo" class="logo">
    <h1>MovieSphere - Upload Your Movies</h1>
  </header>

  <!-- Upload Form -->
  <main>
    <h2>Upload Your Movie</h2>
    <form id="uploadForm">
      <label for="movieTitle">Title:</label>
      <input type="text" id="movieTitle" name="movieTitle" required><br><br>

      <label for="movieDescription">Description:</label>
      <textarea id="movieDescription" name="movieDescription" required></textarea><br><br>

      <label for="movieRating">Rating:</label>
      <input type="number" id="movieRating" name="movieRating" min="0" max="10" step="0.1" required><br><br>

      <label for="moviePoster">Poster Image:</label>
      <input type="file" id="moviePoster" name="moviePoster" accept="image/*" required><br><br>

      <label for="movieFile">Movie File (MP4):</label>
      <input type="file" id="movieFile" name="movieFile" accept="video/mp4" required><br><br>

      <button type="submit">Upload Movie</button>
    </form>
  </main>

  <footer>
    <p>Developer: Shamalka Subasinghe</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
