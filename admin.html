<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Upload - MovieSphere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://i.ibb.co/67dJBdc2/soic22.jpg" alt="MovieSphere Logo" class="logo">
    <h1>Upload or Manage Movies</h1>
  </header>

  <!-- Upload Form -->
  <main>
    <h2>Upload a New Movie</h2>
    <form id="uploadForm">
      <label for="movieTitle">Title:</label>
      <input type="text" id="movieTitle" name="movieTitle" required><br><br>

      <label for="movieDescription">Description:</label>
      <textarea id="movieDescription" name="movieDescription" required></textarea><br><br>

      <label for="movieRating">Rating:</label>
      <input type="number" id="movieRating" name="movieRating" min="0" max="10" step="0.1" required><br><br>

      <label for="moviePoster">Poster Image URL:</label>
      <input type="url" id="moviePoster" name="moviePoster" required><br><br>

      <label for="movieDownloadLink">Download Link:</label>
      <input type="url" id="movieDownloadLink" name="movieDownloadLink" required><br><br>

      <button type="submit">Upload Movie</button>
    </form>

    <h2>Manage Movies</h2>
    <div id="moviesList"></div>
  </main>

  <footer>
    <p>Developer: Shamalka Subasinghe</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
