<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviSphere - Sign In</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #222; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-container {
            background-color: #333; /* Darker container */
            padding: 40px;
            border-radius: 8px;
            width: 300px; /* Adjust width as needed */
            text-align: center;
        }

        .signin-container h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        .signin-container input[type="email"],
        .signin-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }

        .signin-container label {
            display: flex;
            align-items: center;
            color: #fff;
            margin-bottom: 20px;
            justify-content: left;
        }

        .signin-container label input[type="checkbox"] {
            margin-right: 10px;
        }

        .signin-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #e50914, #f44336); /* Gradient button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .signin-container p {
            margin-top: 20px;
            color: #aaa;
        }

        .signin-container a {
            color: #f44336;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>MoviSphere</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <label>
            <input type="checkbox"> Remember Me
        </label>
        <button onclick="signIn()">SIGN IN</button>
        <p>Don't have an account? <a href="#">Sign up!</a></p>
        <p><a href="#">Forgot password?</a></p>
    </div>

    <script>
        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'shamalka@moviesphere.com' && password === 'ShamalkaMovie') {
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                alert('Incorrect email or password.');
            }
        }
    </script>
</body>
</html>
