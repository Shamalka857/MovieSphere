<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSphere - Movie Download</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Include FontAwesome for icons -->
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e40000; /* Dark background */
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #f8f8f8; /* Red color */
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .movie-card {
            background-color: #222; /* Dark gray background for cards */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .movie-card img {
            width: 100%;
            height: auto;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-title {
            padding: 10px;
            background-color: #444;
            font-size: 18px;
            color: #f7f6f6; /* Red color for title */
        }

        .movie-info {
            padding: 10px;
            background-color: #333;
            font-size: 14px;
            color: #bbb;
        }

        .movie-info span {
            font-weight: bold;
            color: #FF5722;
        }

        .movie-card a {
            display: block;
            text-decoration: none;
        }

        /* Overlay for Movie Rating */
        .overlay-rating {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #FF5722; /* Red Background */
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        /* Overlay for Movie Quality */
        .overlay-quality {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #d60909; /* Red Background */
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .overlay i {
            margin-right: 5px;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000cc, #d80404, #222); /* Red & Black gradient */
            z-index: -1;
            animation: bgAnimation 10s linear infinite;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .movie-title {
                font-size: 16px;
            }
            .movie-info {
                font-size: 12px;
            }
        }

    </style>
</head>
